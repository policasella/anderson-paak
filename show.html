	    <legend class="titulo-discografia container-fluid">¿QUERÉS A ANDERSON EN TU EVENTO? ¡NO ESPERES MÁS!</legend>
	    <div class="form-enviar container">
		    <div class="formulario container">
		    <form class="formulario1 container">
		      <div class="form-row">
		        <div class="form-group col-md-4">
		          <label for="inputEmail4">Nombre</label>
		          <input type="nombre" class="form-control" id="nombre" placeholder="Nombre">
		      	</div>
		      	<div class="form-group col-md-4">
		          <label for="inputPassword4">Apellido</label>
		          <input type="apellido" class="form-control" id="apellido" placeholder="Apellido">
		      	</div>
		     	<div class="form-group col-md-4">
		          <label for="inputPassword4">Mail</label>
		          <input type="mail" class="form-control" id="mail" placeholder="Mail">
		     	</div>
		     	<div class="formulario2 container">
		     	<div class= "row">
					<fieldset class="form-group col-md-4">
					    <div class="row">
					      <legend class="col-form-label">Tipo de evento</legend>
					      <div class="col-sm-10">
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					          <label class="form-check-label" for="gridRadios1">
					            Particular
					          </label>
					        </div>
					      </div>
					    </div>
					        <div class="form-check col-md-4">
					          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

					            Empresarial
					          </label>
					        </div>
					</fieldset>
					<div class="form-group col-md-4">
					      <label for="inputSatate">Cantidad de personas que asistirán</label>
					      <select id="inputState" class="form-control">
					        <option selected>Choose...</option>
					        <option>...</option>
					      </select>
				    </div>
				</div>
				</div>
